{% extends "layout.html" %}

{% block title %}
Blog
{% endblock %}

{% block main %}
<h1 class="mb-4">Recent Blog Posts</h1>
<div class="card shadow-sm border-0 mb-4">
    {% for post in posts %}
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="mb-0">{{ post.title }}</h4>
            <span class="badge bg-secondary">
                {{ post.timestamp }}
            </span>
        </div>
        <hr class="my-3">

        <div class="text-muted small mb-3">
            By 
            <a href="{{ url_for('bio', user_name=post.username) }}" class="text-decoration-none fw-semibold">
                {{ post.username }}
            </a>
        </div>

        <div class="post-body mb-3">
            {{ post.body|markdown|safe }}
        </div>

        <a href="{{ url_for('blog', post_id=post.id) }}" class="btn btn-outline-primary btn-sm">Comments</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
